<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
    <div class="jumbotron">

  <h1 class="h1">Search Weather by City</h1>
  <p class="lead">Look up current weather, UV Index, and 5 day forecast</p>
  <hr class="my-4">
  </div>
  <div class="row">
    <div class="col-md-4">
      <p>Search Cities</p>
      <div class="form-group mb-2">
      <input type="text" class="form-control" id="searchCities">
      </div>
      <button type="submit" class="btn btn-primary mb-2" id=button>Search</button>
        <label for="searchCities" class="sr-only">Search</label>
      </div>
      <div class="col-md-1">
      </div>
      <div class="col-md-7" id="weather">
        <h2 class="h1">Current Weather</h2>
        <div class="city bg-primary pl-3 rounded text-white"></div>
        <div class="wind bg-primary pl-3 rounded text-white"></div>
        <div class="humidity bg-primary pl-3 rounded text-white"></div>
        <div class="tempF bg-primary pl-3 rounded text-white"></div>
        <div class="uvIndex pl-3 rounded text-white"></div>
        <div class="uviButton bg-primary pl-3 rounded text-white"></div>
        <div class="lat bg-primary pl-3 rounded text-white"></div>
        <div class="lon bg-primary pl-3 rounded text-white"></div>
        
        <h3 class="h1">Five Day Forecast</h3>
        <div id="fiveDayForecast"></div>  
      </div>
    </div>
  </div>
</div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script type="text/javascript"></script>    
      <script src="app.js"></script>
    </script>
  </body>
</html>
