<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
    <div class="jumbotron">
  <h1 class="display-4">Search Weather by City</h1>
  <p class="lead">Look up current weather, UV Index, and 5 day forecast</p>
  <hr class="my-4">
  </div>
</div>
  <p>Search Cities</p>
  <div class="form-group mx-sm-3 mb-2">
    <label for="searchCities" class="sr-only">Search</label>
    <input type="text" class="form-control" id="searchCities">
  </div>
  <button type="submit" class="btn btn-primary mb-2" id=button>Search</button>
  </div>
  <h2 class="display-5">Current Weather</h2>
    <div class="city"></div>
    <div class="wind"></div>
    <div class="humidity"></div>
    <div class="tempF"></div>
    <div class="uvIndex"></div>
    <div class="uviButton"></div>
    <div class="lat"></div>
    <div class="lon"></div>


  <h3 class="display-6">Five Day Forecast</h3>
    <div class= "day1icon"></div>
    <div class= "day2icon"></div>
    <div class= "day3icon"></div>
    <div class= "day4icon"></div>
    <div class= "day5icon"></div>

    <div class= "day1temp"></div>
    <div class= "day2temp"></div>
    <div class= "day3temp"></div>
    <div class= "day4temp"></div>
    <div class= "day5temp"></div>

    <div class= "day1humidity"></div>
    <div class= "day2humidity"></div>
    <div class= "day3humidity"></div>
    <div class= "day4humidity"></div>
    <div class= "day5humidity"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script type="text/javascript"></script>    
      <script src="app.js"></script>
    </script>
  </body>
</html>
